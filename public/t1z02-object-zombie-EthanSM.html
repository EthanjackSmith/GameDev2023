<H3 align="center">t1z02-object-zombie-EthanSM.html</H3>
<select id="myOption" onchange="zombieChecker()">
    <option>Select a name!</option>
    <option value="jon">jon</option>
    <option value="dan">dan</option>
</select> a Zombie?<br>

<p id="myDiv01">...</p><br>

<script>
let myZombie = {
    'zombie' : true,
    'name' : 'jon'
}
let myHuman = {
    'zombie' : false,
    'name' : 'dan'
}

function zombieChecker() {
    let myInput = document.getElementById('myOption').value;
    if (myZombie.name === myInput && myZombie.zombie) {
        document.getElementById('myDiv01').innerHTML = myInput + ' is a Zombie';
    } else if (myHuman.name === myInput && myHuman.zombie) {
        document.getElementById('myDiv01').innerHTML = myInput + ' is a Zombie';
    } else {
        document.getElementById('myDiv01').innerHTML = myInput + ' is not a Zombie';
    }
}
</script>
