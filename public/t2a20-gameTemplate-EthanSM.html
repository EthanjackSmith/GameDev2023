<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style to position the images */
    .game-container {
      position: relative;
    }

    .game-img {
      position: absolute;
    }
  </style>
  <title>WASD Controls with Collision Detection</title>
</head>
<body>

<!-- Game container -->
<div class="game-container">
  <!-- Your images -->
  <img id="myImg01" class="game-img" src="your_image_source_01.jpg" alt="Your Image 01">
  <img id="myImg02" class="game-img" src="your_image_source_02.jpg" alt="Your Image 02">
</div>

<script>
  // Get the image elements
  var myImg01 = document.getElementById("myImg01");
  var myImg02 = document.getElementById("myImg02");

  // Set initial positions
  var xPos01 = 0;
  var yPos01 = 0;

  var xPos02 = 100; // Adjust initial position of myImg02
  var yPos02 = 100;

  // Set the amount to move on each key press
  var moveAmount = 10;

  // Function to update the position of myImg01
  function updatePosition() {
    myImg01.style.left = xPos01 + "px";
    myImg01.style.top = yPos01 + "px";

    // Check for collision
    if (checkCollision()) {
      // Handle losing condition
      alert("Game Over!");
      // You can add more actions here, such as resetting the game.
    }
  }

  // Function to check for collision
  function checkCollision() {
    var rect1 = myImg01.getBoundingClientRect();
    var rect2 = myImg02.getBoundingClientRect();

    return (
      rect1.x < rect2.x + rect2.width &&
      rect1.x + rect1.width > rect2.x &&
      rect1.y < rect2.y + rect2.height &&
      rect1.y + rect1.height > rect2.y
    );
  }

  // Event listener for key presses
  document.addEventListener("keydown", function(event) {
    switch(event.key) {
      case "a":
        xPos01 -= moveAmount;
        break;
      case "d":
        xPos01 += moveAmount;
        break;
      case "w":
        yPos01 -= moveAmount;
        break;
      case "s":
        yPos01 += moveAmount;
        break;
    }

    // Update the position after each key press
    updatePosition();
  });

  // Initial update
  updatePosition();
</script>

</body>
</html>
