<script>
  let myOutArray = new Array();
  
  function myPrint(x) {
      let myAnimal;
      for (let i = 1; i <= x; i++) {
          myAnimal = 'cat';
          if (i <= 3) {
              myAnimal = 'kitten';
          }
          myOutArray[i] = 'The ' + myAnimal + ' is ' + i + ' years old<br>';
          if (i == 1) {
              myOutArray[i] = 'The ' + myAnimal + ' is ' + i + ' year old<br>';
          }
      }
      document.write(myOutArray[1] + myOutArray[2]);
  }
  
  myPrint(7);
  </script>
